<ion-header>
  <ion-toolbar>
    <ion-title>forgotpassword</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row style="height: 50px;"></ion-row>
    <ion-textarea>Enter your EmailId to reset your password</ion-textarea>
    <ion-item>
        <ion-icon ios="ios-mail" md="md-mail"></ion-icon><ion-input type="email" [(ngModel)]="emailid" placeholder=" Email Id"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full" (click)="presentAlert()">submit</ion-button>
</ion-content>
